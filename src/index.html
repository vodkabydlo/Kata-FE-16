<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, height=device-height,initial-scale=1.0"
    />
    <title>Consortium of Poor Shoplifters</title>
  </head>
  <body>
    <div class="side-menu">
      <header class="side-menu__upper-menu"></header>
      <nav class="side-menu__navigation"></nav>
      <footer class="side-menu__footer"></footer>
    </div>
    <main class="main-container">
      <header class="upper-menu main-container__upper-menu">
        <h1 class="upper-menu__page-title">Услуги и сервисы</h1>
        <div class="upper-menu__left">
          <div class="upper-menu__item-tablet upper-menu__item">
            <img src="./img/ic/burger.svg" />
          </div>
          <div class="delimiter item upper-menu__item-tablet upper-menu__item">
          </div>
          <div class="upper-menu__item-tablet group-logo upper-menu__item">
            <img src="./img/ic/Group.svg" />
          </div>
        </div>
        <div class="upper-menu__right">
          <div class="upper-menu__item-tablet upper-menu__item">
            <img src="./img/ic/call.svg" />
          </div>
          <div class="upper-menu__item-tablet upper-menu__item">
            <img src="./img/ic/chat.svg" />
          </div>
          <div class="upper-menu__item-tablet upper-menu__item">
            <img src="./img/ic/profile.svg" />
          </div>
          <div class="delimiter item upper-menu__item-tablet upper-menu__item">
          </div>
          <div class="upper-menu__item">
            <p class="upper-menu__item-text">Оставить заявку</p>
            <img src="./img/ic/repair.svg" />
          </div>
          <div class="upper-menu__item">
            <p class="upper-menu__item-text">Статус ремонта</p>
            <img src="./img/ic/checkstatus.svg" />
          </div>
        </div>
      </header>
      <div class="body main-container__body">
        <h1 class="body__page-title">Услуги и сервисы</h1>
        <div class="body__slider">
          <ul class="slider">
            <li class="slider__item">Ремонтируемые бренды</li>
            <li class="slider__item">Дополнительные услуги</li>
            <li class="slider__item">Цены на услуги</li>
            <li class="slider__item">Адреса сервисных центров</li>
            <li class="slider__item">Специальные цены</li>
            <li class="slider__item">Отзывы</li>
          </ul>
        </div>
        <article class="body__about-container">
          <p class="body__about-text"></p>
          <img src="" alt="" class="body__about-image" />
        </article>
        <div class="body__brands"></div>
        <div class="main-container__categories"></div>
        <div class="pricing"></div>
      </div>
      <footer class="main-container__footer footer">
        <div>i am footer</div>
      </footer>
    </main>
    <aside class="contact-forms"></aside>
